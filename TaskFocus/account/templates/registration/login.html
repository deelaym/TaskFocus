{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'account:login' %}">
        {% csrf_token %}
        <p>{{ form.username }}</p>
        <p>{{ form.password }}</p>
        <input type="submit" value="Login" class="btn btn-primary">
        <a href="{% url 'password_reset' %}" class="ms-3">Lost password?</a>
    </form>
{% endblock %}
