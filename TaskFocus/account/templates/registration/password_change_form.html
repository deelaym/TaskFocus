{% extends 'base.html' %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <h1>Change your password</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field }}</p>
        {% endfor %}
        <p><input type="submit" value="Change" class="btn btn-primary"></p>
    </form>
{% endblock %}
