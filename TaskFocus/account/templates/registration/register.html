{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post" action="{% url 'account:register' %}">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field }}</p>
        {% endfor %}
        <input type="submit" value="Sign up" class="btn btn-primary">
    </form>
{% endblock %}
