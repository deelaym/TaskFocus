<form method="post" action="{% url 'project:day_complete' request.user.username project.slug day.id %}">
    {% csrf_token %}
    {% if day.complete %}
        <input class="btn btn-secondary" type="submit" name="incomplete" value="Incomplete">
    {% else %}
        <input class="btn btn-primary" type="submit" name="complete" value="Complete">
    {% endif %}
</form>
