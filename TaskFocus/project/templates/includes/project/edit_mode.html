<form method="post" action="{% url 'project:project_edit_mode'  request.user.username project.slug %}" style="display: inline;">
    {% csrf_token %}
    {% if project.edit_mode %}
        <input type="submit" class="btn btn-dark" name="edit_mode" value="Edit mode off">
    {% else %}
        <input type="submit" class="btn btn-primary" name="edit_mode" value="Edit mode on">
    {% endif %}
</form>
