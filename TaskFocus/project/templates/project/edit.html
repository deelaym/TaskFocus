{% extends 'base.html' %}

{% block title %}Edit project{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2 class="h2 mb-3">Project name</h2>
        <p>
            {{ project_form.name }}
            {{ project_form.color }}
        </p>

        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
{% endblock %}
